{% extends 'form.html' %}
{% block rest %}
<h2>{% block title %}Lisää Pokémon tiedot{% endblock %}</h2>
<p>Nimi<br>
<input type="text" name="name">
<p>Ensisijainen tyypitys
<select name="type1">
{% for id, name in types %}
	<option value="{{ id }}">{{ name }}</option>
{% endfor %}
</select>
<p>Toissijainen tyypitys
<select name="type2">
{% for id, name in types %}
	<option value="{{ id }}">{{ name }}</option>
{% endfor %}
</select>
<table>
	<tr>
		<td>Health</td>
		<td><input type="number" name="health"></td>
	</tr>
	<tr>
		<td>Attack</td>
		<td><input type="number" name="attack"></td>
	</tr>
	<tr>
		<td>Defence</td>
		<td><input type="number" name="defence"></td>
	</tr>
	<tr>
		<td>Special Attack</td>
		<td><input type="number" name="spc_att"></td>
	</tr>
	<tr>
		<td>Special Defence</td>
		<td><input type="number" name="spc_def"></td>
	</tr>
	<tr>
		<td>Speed</td>
		<td><input type="number" name="speed"></td>
	</tr>
</table>
{% endblock %}
